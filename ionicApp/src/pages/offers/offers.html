<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon md="md-menu" name="menu"></ion-icon>
        </button>

        <ion-title (click)="onRestaurantClicked($event)">
              <img [src]="'data:image/jpg;base64,' + restaurant.defaultLogo.thumbnail"
                   style="max-width: 64px; height: 30px; display:inline-block; margin: auto">
          {{restaurant.name}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-toolbar color="light">
        <h2>Produkte</h2>
      </ion-toolbar>

            <div *ngFor="let category of categories">
              <ion-list-header>
                {{category}}
              </ion-list-header>
              <div *ngFor='let offer of offers[category]'>
                  <ion-item (click)="onOfferClicked($event, offer)">{{offer.title}} {{offer.price | currency:'EUR':true}}</ion-item>
              </div>
            </div>
    </ion-list>
</ion-content>
