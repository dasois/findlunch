<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon md="md-menu" name="menu"></ion-icon>
        </button>
        <ion-title>Aktuelle Angebote</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-toolbar color="light">
        <h2>Produkte</h2>
      </ion-toolbar>
        <ion-list>

          <div ion-item *ngFor="let courseType of offers">
            <div>{{courseType}}</div>


          <button ion-item *ngFor="let offer of courseType" (click)="onOfferClicked($event, offer)">
            <div>{{offer.title}}</div>
            <div class="item-note" item-right>
                {{offer.price | currency:'EUR':true}}
            </div>
          </button>
          </div>
        </ion-list>
    </ion-list>
</ion-content>
