<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon md="md-menu" name="menu"></ion-icon>
        </button>
        <ion-title>Ionic Caf√©</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-toolbar color="light">
        <h2>Produkte</h2>
      </ion-toolbar>
        <ion-list>
          <div ion-item *ngFor="let courseType of offers">
            <div>{{courseType}}</div>
            <div *ngFor="let offer of offers.courseType" >
              <div>{{offer.title}}</div>
              <div class="item-note" item-right>
                  {{offer.price | currency:'EUR':true}}
              </div>
            </div>
          <!--
          -->
          </div>
        </ion-list>
    </ion-list>
</ion-content>
