<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrieren</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list >
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input #userName type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Passwort</ion-label>
      <ion-input #password type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Passwort bestätigen</ion-label>
      <ion-input #password2 type="password"></ion-input>
    </ion-item>
    <ion-item id="regButton">
      <button ion-button (click)='onRegisterClicked(userName.value,password.value,password2.value)'>Registrierung absenden</button>
    </ion-item>

    <ion-item id="agb">
      <ion-checkbox color="blue" checked="false" [(ngModel)]="termsAndConditionsChecked"></ion-checkbox>
      <ion-label id="agb-text" text-wrap (click)="goToTermsAndConditions()">Ich habe die allgemeinen Geschäftsbedinungen gelesen und stimme diesen zu</ion-label>
    </ion-item>


  </ion-list>
