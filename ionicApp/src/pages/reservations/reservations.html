<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Bestellungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <div  *ngFor='let reservation of reservations;'>
      <ion-item (click)="onReservationClicked($event, reservation)" >
        <span>{{reservation.restaurant.name}} {{reservation.collectTime | date:'dd.MM.yyyy'}}</span>
        <span item-right style="color: yellow;" *ngIf='reservation.reservationStatus.key === 0'>{{reservation.reservationStatus.status}}</span>
        <span item-right style="color: green;" *ngIf='reservation.reservationStatus.key === 1'>{{reservation.reservationStatus.status}}</span>
        <span item-right style="color: red;" *ngIf='reservation.reservationStatus.key === 2'>Abgelehnt</span>
        <span item-right style="color: white;" *ngIf='reservation.reservationStatus.key === 3'>{{reservation.reservationStatus.status}}</span>
      </ion-item>
    </div>

  </ion-list>
</ion-content>
