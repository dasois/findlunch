<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">{{ 'close' | translate }}</button>
        </ion-buttons>
        <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="false" (ionInput)="updateSearch()"
                       [placeholder]="'enterAdress' | translate"
        ></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
            {{item.description}}
        </ion-item>
    </ion-list>
</ion-content>
