<ion-header>
    <ion-toolbar>
        <!--<ion-title>Adresse eingeben</ion-title>-->
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="false" (ionInput)="updateSearch()"
                       [placeholder]="'Adresse eingeben'"
        ></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
            {{item.description}}
        </ion-item>
    </ion-list>
</ion-content>
