<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle (ionOpen)="disableMap()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'title' | translate }}</ion-title>
    <ion-buttons end>
      <!-- button for putting in a custom location -->
      <button ion-button icon-only (click)="showAddressInput()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
      <!-- button for opening the filter-dialog for the restaurants -->
      <button ion-button icon-only [disabled]="!allRestaurants" (click)="openFilterDialog($event)">
        <ion-icon name="ios-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- be careful, this needs to stay exactly like this (see plugin docs)-->
  <div #map id="map"></div>
</ion-content>
