<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Bestelldetails</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h2 padding-left>Ihre Bestellung</h2>

    <ion-list>
        <ion-item *ngFor="let item of reservation.items">
          <span item-left>{{item.title}}</span>

          <span item-right>
            <ion-icon name="add" (click)="incrAmount(item)"></ion-icon>
            {{item.amount}}
            <ion-icon name="remove" (click)="decreaseAmount(item)"></ion-icon>
            {{item.price * item.amount | currency:'EUR':true}}
          </span>
        </ion-item>
        <div style="border: 1px solid black"></div>
        <ion-item>
            <span item-left color="primary">Spende</span>
            <ion-icon name="remove" (click)="decrementDonation()"></ion-icon>
            <span item-right color="primary">{{this.reservation.donation.toFixed(2) | currency:'EUR':true}}</span>
            <ion-icon name="add" (click)="incrementDonation()"></ion-icon>
        </ion-item>
        <ion-item>
            <span item-left color="primary">Gesamtpreis</span>
            <span item-right color="primary">{{reservation.totalPrice.toFixed(2) | currency:'EUR':true}}</span>
        </ion-item>
    </ion-list>

    <button ion-button full (click)="sendOrder()">Bestellen</button>
</ion-content>
