<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon md="md-menu" name="menu"></ion-icon>
        </button>
        <ion-title>Aktuelle Angebote</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToCheckout()">
                <ion-icon name="cart">
                    <ion-badge class="cartBadge">{{cart.length}}</ion-badge>
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let offer of offers" id="{{offer.id}}" padding>
            <ion-card-title>{{offer.title}}</ion-card-title>
            <ion-card-content>
                <p>{{offer.description}}</p>
                <div>Preis: {{offer.price}}</div>
                <div>Zubereitungszeit: {{offer.preparationTime}}</div>
                <div>Punkte: {{offer.neededPoints}}</div>
            </ion-card-content>

            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small (click)="addToCart(offer)">
                        <ion-icon name="add-circle"></ion-icon>
                        <div>In den Warenkorb</div>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
