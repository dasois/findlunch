<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon md="md-menu" name="menu"></ion-icon>
        </button>
        <ion-title>Aktuelle Angebote</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="goToOrderDetailsPage()">
                <ion-icon name="cart">
                    <ion-badge class="cartBadge">{{getCartItemCount()}}</ion-badge>
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-grid style="font-size: 17px;">
        <ion-row *ngIf="offer.defaultPhoto">
            <img [src]="'data:image/jpg;base64,' + offer.defaultPhoto.thumbnail" style="max-width: 100%; width: auto; height: auto; margin: auto">
        </ion-row>
        <ion-row>
            <h1>{{offer.title}}</h1>
        </ion-row>
        <ion-row>
            <p>{{offer.description}}</p>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-row>
                <ion-icon name="pricetag" ios="ios-pricetag-outline" class="icon"></ion-icon>
                {{offer.price | currency:'EUR':true}}
                </ion-row>
                <ion-row class="icon-subtext">
                    Preis
                </ion-row>
            </ion-col>
            <ion-col>
                <ion-row>
                <ion-icon name="heart-outline" class="icon"></ion-icon>
                {{offer.neededPoints}}
                </ion-row>
                <ion-row class="icon-subtext">
                    Preis in Treuepunkten
                </ion-row>
            </ion-col>
            <ion-col>
                <ion-row>
                <ion-icon name="time" ios="ios-time-outline" class="icon"></ion-icon>
                {{offer.preparationTime}}
                </ion-row>
                <ion-row class="icon-subtext">
                    Zubereitungszeit
                </ion-row>
            </ion-col>
        </ion-row>

        <ion-row margin-top>
            <button ion-button block (click)="addToCart(offer)">
                zum Warenkorb hinzuf√ºgen
            </button>
        </ion-row>
    </ion-grid>
</ion-content>
