<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurants</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list >
      <ion-item>
        <ion-label fixed>Entfernung</ion-label>
        <ion-input #distance type="number"></ion-input>
      </ion-item>
    <button ion-button full (click)="showRestaurants(distance.value);"> Restaurants im Radius anzeigen</button>
    <button ion-button (click)="showRestaurants(500);">Umkreis 500m</button>
    <button ion-button (click)="showRestaurants(1000);">Umkreis 1000m</button>
    <button ion-button (click)="showRestaurants(2000);">Umkreis 2000m</button>
  </ion-list>

  <div style = "visibility: hidden" hidden>
    <span>Position:</span><br>
    <span>Lat: {{pos?.latitude}}</span><br>
    <span>Long: {{pos?.longitude}}</span><br>
    <span>Accuracy: {{pos?.accuracy}}</span>
  </div>

  <ion-list>
    <div *ngIf="restaurants"><h3>Restaurants in der NÃ¤he</h3></div>
    <button ion-item *ngFor="let restaurant of restaurants" (click)="showOffers(restaurant.id)">
      <div>{{restaurant.name}}</div>
    </button>
  </ion-list>
</ion-content>
