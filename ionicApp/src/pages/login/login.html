<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list >
      <ion-item>
        <ion-label floating>E-Mail</ion-label>
        <ion-input #userName type="String"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Passwort</ion-label>
        <ion-input #password type="String"></ion-input>
      </ion-item>

    <button ion-button full (click)="submitCredentials(userName.value,password.value);">Einloggen</button>
  </ion-list>
