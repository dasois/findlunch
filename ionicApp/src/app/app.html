<ion-menu [content]="content" (ionClose)="onMenuClosed()" (ionOpen)="onMenuOpened()">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list-header color="findlunch" *ngIf="this.auth.getLoggedIn()">
      {{this.auth.getUserName()}}
    </ion-list-header>
    <ion-list>
      <div class="menu" *ngIf="this.auth.getLoggedIn()">
        <button color="findlunch" menuClose ion-item *ngFor="let p of this.menu.customerPages" (click)="openPage(p)">
         {{p.title}}
        </button>
        <button color="findlunch" menuClose ion-item> <!--(click)="Barcodescanner aktivieren"-->
          Abholcode scannen
        </button>
      </div>

      <div class="menu" *ngIf="!this.auth.getLoggedIn()">
        <button color="findlunch" menuClose ion-item *ngFor="let p of this.menu.guestPages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </div>

        <button color="findlunch"  ion-item (click)="openUrl('https://shrouded-dusk-87807.herokuapp.com/about_findlunch')">
          Impressum
        </button>
        <button color="findlunch"  ion-item (click)="openUrl('https://shrouded-dusk-87807.herokuapp.com/faq_customer')">
          FAQ
        </button>

      <button id="logout" ion-button block menuClose *ngIf="this.auth.getLoggedIn()" (click)="this.logout()">Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX   to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
